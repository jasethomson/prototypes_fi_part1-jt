<!DOCTYPE html>
<html>
  <head>
    <title>JS | Special Data Types</title>
    <script>
      var doorOne = null;
      var doorTwo;
      var doorThree = 'soccer';
      var comparisonOne = doorOne == doorTwo;
      var comparisonTwo = doorOne == doorThree;
      var comparisonThree = doorTwo == doorThree;
      console.log('comparisonOne is: ', comparisonOne);
      console.log('comparisonTwo is: ', comparisonTwo);
      console.log('comparisonThree is: ', comparisonThree);
      var result1 = "doorOne is an " + typeof doorOne;
      var result2 = "doorTwo is " + typeof doorTwo;
      var result3 = "doorThree is a " + typeof doorThree;
      console.log('result1 is: ', result1);
      console.log('result2 is: ', result2);
      console.log('result3 is: ', result3);

    </script>
  </head>
  <body>

  </body>
</html>
