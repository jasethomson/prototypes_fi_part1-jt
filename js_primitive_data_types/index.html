<!DOCTYPE html>

  <head>
    <title>JS | Primitive Data Types</title>
    <script>
      var favoriteFood = 'burritos';
      var favoriteDrink = 'IPAs';
      var favoriteNumber = 11;
      var favorites = "Favorite Food: " + favoriteFood + ", Favorite Drink: " + favoriteDrink + ", Favorite Number: " + favoriteNumber;
      console.log('favorites: ', favorites);
      var evenNumber = 22;
      var oddNumber = 77;
      var result1 = evenNumber + oddNumber;
      var result2 = "" + evenNumber + oddNumber;
      var result3 = "The total of " + evenNumber + " and " + oddNumber + " is " + result1;
      console.log('result1: ', result1);
      console.log('result2: ', result2);
      console.log('result3: ', result3);
    </script>
