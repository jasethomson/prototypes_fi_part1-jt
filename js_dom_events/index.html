<!DOCTYPE html>
<html>

    <title>JS | DOM Events</title>
    <script>

    </script>

  <body onclick="console.log('The body has been clicked!')" onload="console.log('The body has been loaded')">
    <button onclick="console.log('The button has been clicked')">Click me</button>
    <h1 onclick="console.log('You clicked the h1 element')">i can be clicked too</h1>
    <h2 onmouseover="console.log('You have hovered over the h2 element!')">i am an h2</h2>
    <p>Hello, my name is p and I am an <em onclick="console.log('You have clicked on the word \'HTML\'')">HTML</em> element.</p>
  </body>
</html>
